cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 0

head_node_type:
    name: head_node
    instance_type: g5.16xlarge
    resources:
        cpu: 64
        gpu: 64

worker_node_types: []


aws:
    # Fix the volume size so that IOPS is constant even if the default changes.
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            # Testing 400 to get apples-to-apples comparison on old stack vs new stack
            VolumeSize: 400
            VolumeType: gp3
            Iops: 3000
            Throughput: 500
